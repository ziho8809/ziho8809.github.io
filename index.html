<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
        <title></title>
    </head>
    <body>
        <header>
            <div class="Logo">
                Logo
            </div>
            <nav>
                <ui class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ui>
                <i class="fa-solid fa-bars" id="toggle"></i>
            </nav>
        </header>

        <section class="home">
            <div class="home-content">
                <h2>Welcome</h2>
                <h1>SBSOFT</h1>
            </div>
            <div class="images">
                <div class="img-1"></div>
                <div class="img-2"></div>
                <div class="img-3"></div>
                <div class="img-4"></div>
                <div class="img-5"></div>
                <div class="img-6"></div>
                <div class="img-7"></div>
            </div>
        </section>
        <script>
            gsap.from('.img-1',1.2,{opacity:0,y:-150,delay:0.1})
            gsap.from('.img-2',1.2,{opacity:0,y:-150,delay:0.7})
            gsap.from('.img-3',1.2,{opacity:0,y:-150,delay:1.5})
            gsap.from('h1',1.2,{opacity:0,y:-150,delay:2.2})
            gsap.from('h2',1.2,{opacity:0,y:-150,delay:2.5})

            const menu = document.querySelector('.menu');
            const toggle = document.getElementById('toggle');
            toggle.onclick=function(){
                menu.classList.toggle('active');
            }
        </script>

    </body>
</html>
